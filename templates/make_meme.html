<title>{{ template.name }}</title>
<img src={{ url_for('static', filename='templates/%s' % template.filename)}} width="512" height="512">
<br>
<form action={{url_for('post_meme')}} method="post">
    Top: <input type="text" name="top" value="{{template.get("top", "")}}">
    Bottom: <input type="text" name="bottom" value="{{template.get("bottom", "")}}">
    <br>
    <input type="hidden" name="template" value={{template._id}}>
    <input type="submit" value="Submit">
</form>
